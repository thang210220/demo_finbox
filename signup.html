<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./Css/signup.css" />
  </head>
  <body>
    <!-- form signup -->
    <center>
      <div class="signup">
        <div class="card-header">
          <img src="./Image/logo-sign.png" width="250px" height="70px">
          <h1>Đăng Ký</h1>
        </div><br>
        <div class="card-body">
          <form action="">
            <h5>Email</h5>
            <input type="text" class="input-signup-username" />
            <h5>Password</h5>
            <input type="password" class="input-signup-password" />
            <button type="submit" class="signup__signInButton">Đăng Ký</button>
          </form>
          <br>Bạn đã có tài khoản?<a href="login.html" class="signup__registerButton">Đăng nhập</a>
        </div>
      </div>
    </center>
  </body>
  <script src="./Js/signup.js"></script>
</html>
