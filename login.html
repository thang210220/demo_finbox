<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./Css/signup.css" />
  </head>
  <body>
    <!-- from login -->
    <center>
      <div class="login">
        <div class="card-header">
          <img src="./Image/logo-sign.png" width="250px" height="70px">
          <h1>Đăng Nhập</h1>
        </div><br>
        <div class="card-body">
          <form action="">
            <h5>Email</h5>
            <input type="text" class="input-login-username" />
            <h5>Password</h5>
            <input type="password" class="input-login-password" />
            <button type="submit" class="login__signInButton">Đăng Nhập</button>
          </form>
          <br>Bạn chưa có tài khoản?<a href="signup.html" class="login__registerButton">Đăng Ký</a>
        </div>
      </div>
    </center>
  </body>
  <script src="./Js/main.js"></script>
</html>
